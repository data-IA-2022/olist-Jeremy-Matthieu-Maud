{% extends "base.html" %}

{% block content %}
    <h1>Product Categories</h1>
    <table>
        <thead>
            <tr>
                <th>Category Name</th>
                <th>Category Name (English)</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.product_category_name }}</td>
                <td>{{ item.product_category_name_english }}</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
